<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="dosser.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <a href="http://127.0.0.1:5500/home.html">Home</a>
        </div>
        <div class="title">
            <h2>LOGIN</h2>
        </div>
        <div class="input-box">
            <input type="email" id="email" placeholder="Entrez e-mail">
            <i></i>
            <span class="error-message" id="email-error"></span>
        </div>
        <div class="input-box">
            <input type="password" id="password" placeholder="password">
            <i></i>
            <span class="error-message" id="password-error"></span>
        </div>
        <div class="Remember-forgot">
            <label><input type="checkbox" id="remember">Remember me</label>
            <a href="#">Forgot your password?</a>
        </div>
        <button id="login-button">LOGIN</button>
    </div>
    

    <script>

document.getElementById('login-button').addEventListener('click', login);

function login() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const remember = document.getElementById('remember').checked;

    clearErrors();

    let valid = true;

    if (!validateEmail(email)) {
        showError('email-error', 'Veuillez entrer un e-mail valide.');
        valid = false;
    }

    if (!validatePassword(password)) {
        showError('password-error', 'Le mot de passe doit comporter au moins 6 caractÃ¨res.');
        valid = false;
    }

    if (valid) {
        console.log(`Email: ${email}\nPassword: ${password}\nRemember me: ${remember}`);
        // Here you can add code to submit the form data to the server
    }
}

function validateEmail(email) {
    const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return re.test(email);
}

function validatePassword(password) {
    return password.length >= 6;
}

function showError(id, message) {
    const errorElement = document.getElementById(id);
    errorElement.textContent = message;
    errorElement.style.display = 'block';
}

function clearErrors() {
    const errorMessages = document.querySelectorAll('.error-message');
    errorMessages.forEach(error => {
        error.style.display = 'none';
        error.textContent = '';
    });
}

    </script>
</body>
</html>
